<!DOCTYPE html>
<html>
<head>
    <title>互动地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .map-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }
        /* 新版热点样式 */
        .hotspot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "黑体", sans-serif;
        }
        /* 文字标注 */
        .hotspot::after {
            content: attr(data-name);
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* 悬停效果 */
        .hotspot:hover {
            transform: scale(1.2);
            background: rgba(255, 0, 0, 0.6);
        }
        .hotspot:hover::after {
            opacity: 1;
        }
        /* 视频弹窗优化 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .video-modal video {
            width: 70vw;
            max-width: 800px;
            max-height: 80vh;
        }
        /* 新版关闭按钮 */
        .close-btn {
            position: fixed;
            right: 30px;
            top: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 15px;
            z-index: 1001;
            transition: all 0.3s;
            opacity: 0.8;
        }
        .close-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        /* 移动端优化 */
        @media (max-width: 768px) {
            .close-btn {
                right: 20px;
                top: 20px;
                font-size: 50px;
            }
            .video-modal video {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="map.png" style="width: 100%;" alt="互动地图">
        <!-- 热点区域 -->
        <div class="hotspot" style="left: 81%; top: 12%;" data-video="01.mp4" data-name="前三门护城河1"></div>
        <div class="hotspot" style="left: 28%; top: 16%;" data-video="02.mp4" data-name="前三门护城河2"></div>
        <div class="hotspot" style="left: 70%; top: 14%;" data-video="03.mp4" data-name="前三门护城河3"></div>
        <div class="hotspot" style="left: 30%; top: 35%;" data-video="04.mp4" data-name="海柏胡同"></div>
        <div class="hotspot" style="left: 41%; top: 33%;" data-video="05.mp4" data-name="朱彝尊故居"></div>
        <div class="hotspot" style="left: 52%; top: 84%;" data-video="06.mp4" data-name="联通大楼边界活化"></div>
        <div class="hotspot" style="left: 22%; top: 80%;" data-video="07.mp4" data-name="铁门胡同公共空间下午1点"></div>
        <div class="hotspot" style="left: 22%; top: 85%;" data-video="08.mp4" data-name="铁门胡同公共空间晚上8点"></div>
        <div class="hotspot" style="left: 80%; top: 55%;" data-video="09.mp4" data-name="安徽会馆"></div>
        <div class="hotspot" style="left: 80%; top: 41%;" data-video="10.mp4" data-name="琉璃厂西街"></div>
        <div class="hotspot" style="left: 60%; top: 77%;" data-video="11.mp4" data-name="京报馆"></div>
        <div class="hotspot" style="left: 78%; top: 84%;" data-video="12.mp4" data-name="福州新馆"></div>
    </div>

    <div class="video-modal">
        <span class="close-btn" title="关闭视频">×</span>
        <video controls id="modal-video">
            <source src="" type="video/mp4">
            您的浏览器不支持HTML5视频
        </video>
    </div>

    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const modal = document.querySelector('.video-modal');
        const video = document.getElementById('modal-video');
        const closeBtn = document.querySelector('.close-btn');

        // 点击热点播放视频
        hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', () => {
                const videoSrc = hotspot.getAttribute('data-video');
                video.querySelector('source').src = videoSrc;
                video.load();
                modal.style.display = 'flex'; // 改为flex显示
                video.play().catch(e => {
                    video.controls = true; // 如果自动播放失败，显示控制条
                });
            });
        });

        // 三种关闭方式
        closeBtn.addEventListener('click', closeVideo);
        
        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeVideo();
        });
        
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeVideo();
        });

        function closeVideo() {
            modal.style.display = 'none';
            video.pause();
            video.currentTime = 0; // 重置播放进度
        }
    </script>
</body>
</html>
